<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevRecruit</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mekus.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div class="container-xl">

        <div class="row justify-content-center">

            <div class="p-0 col-xl-6 col-md-7 col-sm-9 col-10 d-flex flex-column align-items-center">

                <!-- LOGO -->
                <a href="./index.html" class="navbar-brand mt-4">
                    <div class="d-flex align-items-center">
                        <div>
                            <img src="./images/logo.png" alt="logo" width="50">
                        </div>
                        <p class="mt-3 p-0 fw-semibold ms-1 fs-4">Dev<span class="text-primary fw-normal">Recruit</span></p>
                    </div>
                </a>

                <!--HEADER-->
                <h1 class="mt-3 fw-semibold">Hi, let's get started!</h1>
                <p class="mt-3 text-center"> Search for developers, view their profiles, and schedule interviews.</p>

                <!-- SIGN UP FORM -->
                <div class="mb-5 mt-5">
                    <div class="border shadow rounded p-4 signupform">

                        <form autocomplete="off" action="" method="post" class="row g-3">
                            <div class="col-md-12">
                                <label for="cname" class="form-label">Company Name</label>
                                <div class="entry">
                                    <input type="text" class="border-0 w-75" id="cname" placeholder="Mekus limited">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Company mailing Address</label>
                                <div class="entry d-flex justify-content-between">
                                    <input type="text" class="border-0 w-75" id="email" placeholder="recruit@gmail.com" onfocusout="check_email()">

                                    <div><img src="./images/icons8-check-mark-48.png" id="check" alt="check" width="18"></div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="address" class="form-label">Company Address</label>
                                <div class="entry">
                                    <input type="text" class="border-0 w-75" id="address" placeholder="12, Housing Estate New Layout">
                                </div>
                            </div>
                        
                            <div class="col-12 mt-4">
                                <label for="password" class="form-label mb-0">Password</label>
                                <div class="entry d-flex flex-row-reverse justify-content-between">
                                    <div type="button" id="eye1" onclick="password_visibility(this)"><img src="./images/vision.png" alt="eye" width="18"></div>

                                    <input type="password" class="border-0 w-75 p-0" id="password" placeholder="........">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="cpassword" class="form-label mb-0">Confirm Password</label>
                                <div class="entry d-flex flex-row-reverse justify-content-between">
                                    <div type="button" onclick="password_visibility(this)" id="eye2"><img src="./images/vision.png" alt="eye" width="18"></div>

                                    <input type="password" class="border-0 w-75 p-0" id="cpassword" placeholder="........">
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="iso" class="form-label">ISO Certification Number</label>
                                <div class="entry">
                                    <input type="text" class="border-0 w-75" id="iso" placeholder="1234785">
                                </div>
                            </div>
                            
                            <button type="button" id="liveToastBtn" class="col-12 btn btn-primary py-3 rounded-5 mb-3" onclick="toast()">Sign Up</button>

                            <div class="toast-container position-fixed top-0 end-0 mt-2">
                                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">

                                    <div class="toast-body p-0">
                                        <div class="d-flex flex-row pb-2 ps-4 mt-3">

                                            <div>
                                                <img src="./images/check-circle-solid-24.png" alt="checkmark" width="=22">
                                            </div>
                                            <div class="ms-3 me-5">
                                                <h5 class="">Success</h5>
                                                <p>Account successfully Created</p>
                                            </div>
                                            <button type="button" class="btn-close ms-2" data-bs-dismiss="toast" aria-label="Close"></button>

                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </form>

                    </div>

                </div>
            </div>    
        </div>
    </div>
    
    <script src="./Bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./js/mekus.js"></script>
</body>
</html>
