<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MekusRecruit</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mekus.css">
    <link rel="stylesheet" href="./css/signup.css">

</head>
<body>

    <div class="container-xl">
        <!-- SIGN UP FORM -->
        <div class="row justify-content-center">
            <!-- LOGO -->
            <div class="p-0 col-xl-6 col-md-7 col-sm-9 col-10 d-flex flex-column align-items-center">
                <a href="./index.html" class="navbar-brand mt-4">
                    <div class="d-flex align-items-center">
                        <div>
                            <img src="./images/letter-m.png" alt="logo" width="50">
                        </div>
                        <p class="mt-3 p-0 fw-semibold ms-1 fs-4">ekus<span class="text-primary fw-normal">Recruit</span></p>
                    </div>
                </a>

                <h1 class="mt-3 fw-semibold">Hi! Letâ€™s continue</h1>
                <p class="mt-3 text-center">Fill out this form and a member of our team
                     will be in touch shortly.
                </p>


                <div class="border rounded shadow mt-5 p-4 mb-5 signupform">
                    <div class="card-body">
    
                        <form autocomplete="off" action="" method="post" class="row g-4">
                            <div class="col-md-12">
                                <label for="uname" class="form-label">Email Address</label>
                                <div class="entry d-flex justify-content-between">
                                    <input type="email" class="border-0 w-75" id="uname" placeholder="work@email.com">

                                    <div><img src="./images/icons8-check-mark-48.png" alt="checkmark" width="18"></div>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <label for="cpassword" class="form-label">Enter Password</label>
                                <div class="entry d-flex justify-content-between">
                                    <input type="password" class="border-0" id="cpassword" placeholder="........">

                                    <div><img src="./images/vision.png" alt="eye" width="18"></div>
                                </div>
                            </div>
                            
                            <div type="button" class="col-12 text-center btn btn-primary py-3 fw-semibold rounded-5 mb-3 signup">
                                Login
                            </div>
                        </form>
    
                    </div>
    
                </div>
            </div>

        </div>
    </div>
    
    <script src="./Bootstrap/js/bootstrap.bundle.js"></script> 
</body>
</html>
