<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MekusRecruit</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div class="container-xl">

        <!-- LOGO -->
        <div class="pb-5">
            <a href="./index.html" class="navbar-brand">
                <div class="d-flex align-items-center">
                    <div>
                        <img src="./images/letter-m.png" alt="logo" width="50">
                    </div>
                    <p class="mt-3 p-0 fw-semibold ms-1 fs-4">ekus<span class="text-primary fw-normal">Recruit</span></p>
                </div>
            </a>
        </div>

        <!-- SIGN UP FORM -->
        <h2 class="text-center text-primary mb-5">Login to your Account</h2>

        <div class="row justify-content-center">
            <div class="card col-6 mb-5">
                <div class="card-body">

                    <form autocomplete="off" action="" method="post" class="row g-4">
                        <div class="col-md-12">
                            <label for="uname" class="form-label">User Name</label>
                            <div class="entry">
                                <input type="text" class="form-control border-0" id="uname" placeholder="Jaden">
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <label for="cpassword" class="form-label">Enter Password</label>
                            <div class="entry">
                                <input type="password" class="form-control border-0" id="cpassword" placeholder="........">
                            </div>
                        </div>
                        
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-primary px-5 rounded-5 mb-3 signup">Login</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
    
    <script src="./Bootstrap/js/bootstrap.bundle.js"></script> 
</body>
</html>
