<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MekusRecruit</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div class="container-xl">

        <div class="row justify-content-center">

            <div class="d-flex flex-column p-0 col-xl-6 col-md-7 col-sm-9 col-10 align-items-center">

                <!-- LOGO -->
                <a href="./index.html" class="navbar-brand mt-4">
                    <div class="d-flex align-items-center">
                        <div>
                            <img src="./images/letter-m.png" alt="logo" width="50">
                        </div>
                        <p class="mt-3 p-0 fw-semibold ms-1 fs-4">ekus<span class="text-primary fw-normal">Recruit</span></p>
                    </div>
                </a>
                
                <!-- HEADER -->
                <h1 class="mt-3 fw-semibold">Hi, let's get started!</h1>
                <p class="mt-3 text-center">Showcase your skills and experience, and connect with potential job opportunities.</p>

                <!-- SIGN UP FORM -->
                <div class="mb-5 mt-5">
                    <div class="border shadow rounded p-4 signupform">

                        <form autocomplete="off" action="" method="post" class="row g-3">
                            <div class="col-12">
                                <label for="fname" class="form-label">First Name</label>
                                <div class="entry">
                                    <input type="text" class="border-0 w-75" id="fname" placeholder="Jaden">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="lname" class="form-label">Last Name</label>
                                <div class="entry">
                                    <input type="text" class="border-0 w-75" id="lname" placeholder="Joe">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="entry d-flex justify-content-between">
                                    <input type="text" class="border-0 w-75" id="email" placeholder="recruit@gmail.com">

                                    <div><img src="./images/icons8-check-mark-48.png" alt="check" width="18"></div>
                                </div>
                            </div>
                            <div class="col-12 mt-4">
                                <label for="password" class="form-label mb-0">Password</label>
                                <div class="entry d-flex justify-content-between">
                                    <input type="password" class="border-0 w-75 p-0" id="password" placeholder="........">

                                    <div><img src="./images/vision.png" alt="eye" width="18"></div>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="cpassword" class="form-label mb-0">Confirm Password</label>
                                <div class="entry d-flex justify-content-between">
                                    <input type="password" class="border-0 w-75 p-0" id="cpassword" placeholder="........">

                                    <div><img src="./images/vision.png" alt="eye" width="18"></div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="inputState" class="form-label">What Area of our Stark are you interested in?</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Data Analyst</option>
                                    <option>Front end Developer</option>
                                    <option>Back end Developer</option>
                                    <option>Project Manager</option>
                                </select>
                            </div>
                            <div class="col-12 text-center">
                                <a href="#"><button type="button" class="col-12 btn btn-primary py-3 rounded-5 mb-3">Sign Up</button></a>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <script src="./Bootstrap/js/bootstrap.bundle.js"></script> 
</body>
</html>
