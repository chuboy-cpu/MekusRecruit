<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MekusRecruit</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>

    <div class="container-xl">

        <!-- LOGO -->
        <div class="pb-5">
            <a href="./index.html" class="navbar-brand">
                <div class="d-flex align-items-center">
                    <div>
                        <img src="./images/letter-m.png" alt="logo" width="50">
                    </div>
                    <p class="mt-3 p-0 fw-semibold ms-1 fs-4">ekus<span class="text-primary fw-normal">Recruit</span></p>
                </div>
            </a>
        </div>

        <!-- SIGN UP FORM -->
        <div class="card">
            <div class="card-body">

                <h2 class="text-center text-primary mb-5">Sign Up as a Developer!</h2>

                <form autocomplete="off" action="" method="post" class="row g-4">
                    <div class="col-md-6">
                        <label for="fname" class="form-label">First Name</label>
                        <div class="entry">
                            <input type="text" class="form-control border-0" id="fname" placeholder="Jaden">
                        </div>
                        </div>
                    <div class="col-md-6">
                        <label for="lname" class="form-label">Last Name</label>
                        <div class="entry">
                            <input type="text" class="form-control border-0" id="lname" placeholder="Joe">
                        </div>
                        </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="entry">
                            <input type="text" class="form-control border-0" id="email" placeholder="recruit@gmail.com">
                        </div>
                        </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <div class="entry">
                            <input type="password" class="form-control border-0" id="password" placeholder="........">
                        </div>
                        </div>
                    <div class="col-12">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <div class="entry">
                            <input type="password" class="form-control border-0" id="cpassword" placeholder="........">
                        </div>
                        </div>
                    <div class="col-12">
                        <label for="inputState" class="form-label">What Area of our Stark are you interested in?</label>
                        <select id="inputState" class="form-select">
                            <option selected>Data Analyst</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>

            </div>

        </div>

    </div>
    
    <script src="./Bootstrap/js/bootstrap.bundle.js"></script> 
</body>
</html>
