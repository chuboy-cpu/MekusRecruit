<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MekusRecruit</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mekus.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
    <div class="container-xl">

        <!-- LOGO -->
        <div class="pb-5" data-aos="fade-down">
            <a href="./index.html" class="navbar-brand">
                <div class="d-flex align-items-center">
                    <div>
                        <img src="./images/letter-m.png" alt="logo" width="50">
                    </div>
                    <p class="mt-3 p-0 fw-semibold ms-1 fs-4">ekus<span class="text-primary fw-normal">Recruit</span></p>
                </div>
            </a>
        </div>

        <!-- SIGN UP INTRO -->
        <section class="mt-3 rounded-5">
            <h1 class="text-center" data-aos="fade-down">Join us on our Journey!</h1>

            <div class="row mt-5 justify-content-center">

                <!-- DEVELOPERS CARD -->
                <div class="col-sm-6" data-aos="fade-right">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-primary pb-4">Sign Up as a Developer</h3>
                            <p class="card-text">Are you a developer looking to be recruited?</p>
                            <a href="./developersignup.html" class="btn btn-primary carrd">Sign Up</a>
                        </div>
                    </div>
                </div>
                <!-- RECRUITERS CARD -->
                <div class="col-sm-6" data-aos="fade-left">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-primary pb-4">Sign Up as a Recruiter</h3>
                            <p class="card-text">Are you a recruiter hiring developers?</p>
                            <a href="./recruitersignup.html" class="btn btn-primary carrd">Sign Up</a>
                        </div>
                    </div>
                </div>

            </div>

            <p class="text-end mt-5 col-12" data-aos="flip-left">Already have an account? <a href="./login.html" class="text-decoration-none">Login</a></p>
        </section>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./Bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./js/mekus.js"></script>
</body>
</html>
