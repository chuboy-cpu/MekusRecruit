<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MekusRecruit</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mekus.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div class="container-xl">

        <div class="row justify-content-center">

            <div class="d-flex flex-column align-items-center">

                <!-- LOGO -->
                <a href="./index.html" class="navbar-brand mt-2 mb-4">
                    <div class="d-flex align-items-center">
                        <div>
                            <img src="./images/letter-m.png" alt="logo" width="50">
                        </div>
                        <p class="mt-3 p-0 fw-semibold ms-1 fs-4">ekus<span class="text-primary fw-normal">Recruit</span></p>
                    </div>
                </a>

                <!--HEADER-->
                <h1 class="mb-3">Hi, let's get started!</h1>
                <p class="mb-5"> Search for developers, view their profiles, and schedule interviews.</p>

                <!-- SIGN UP FORM -->
                <div class="col-6 mb-5">
                    <div class="border rounded p-4">

                        <form autocomplete="off" action="" method="post" class="row g-3">
                            <div class="col-md-12">
                                <label for="cname" class="form-label">Company Name</label>
                                <div class="entry">
                                    <input type="text" class="border-0 w-75" id="cname" placeholder="Mekus limited">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Company mailing Address</label>
                                <div class="entry d-flex justify-content-between">
                                    <input type="text" class="border-0 w-75" id="email" placeholder="recruit@gmail.com">

                                    <div><img src="./images/icons8-check-mark-48.png" alt="check" width="18"></div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="address" class="form-label">Company Address</label>
                                <div class="entry">
                                    <input type="text" class="border-0 w-75" id="address" placeholder="12, Housing Estate New Layout">
                                </div>
                            </div>
                        
                            <div class="col-12 mt-4">
                                <label for="password" class="form-label mb-0">Password</label>
                                <div class="entry d-flex justify-content-between">
                                    <input type="password" class="border-0 w-75 p-0" id="password" placeholder="........">

                                    <div><img src="./images/vision.png" alt="eye" width="18"></div>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="cpassword" class="form-label mb-0">Confirm Password</label>
                                <div class="entry d-flex justify-content-between">
                                    <input type="password" class="border-0 w-75 p-0" id="cpassword" placeholder="........">

                                    <div><img src="./images/vision.png" alt="eye" width="18"></div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="iso" class="form-label">ISO Certification Number</label>
                                <div class="entry">
                                    <input type="text" class="border-0 w-75" id="iso" placeholder="1234785">
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button type="button" class="col-12 btn btn-primary py-3 rounded-5 mb-3 signup">Sign Up</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>    
        </div>
    </div>
    
    <script src="./Bootstrap/js/bootstrap.bundle.js"></script> 
</body>
</html>
